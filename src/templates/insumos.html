{% extends "base.html" %}

{% block title %}Insumos{% endblock %}

{% block content %}
<div class="container">
    <h2>Sectores</h2>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad Actual</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            {% for insumo in insumos %}
            <tr>
                <td>{{ insumo.modelo }}</td>
                <td>{{ insumo.cantidad_actual }}</td>
                <td>
                    <form action="{{ url_for('insumos.delete_insumo', insumo_id = insumo.id) }}" method="post">
                        <button type="submit">Eliminar</button>
                    </form>     
                </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="container">
    <h2>Alta de Insumos</h2>
        <form action="{{ url_for('insumos.alta_insumo') }}" method="post">
            <div class="form-group"></div>
                <label for="insumo_tipo">Tipo:</label>
                <input type="text" name="insumo_tipo" id="insumo_tipo" class="form-control">
            </div>
            <div class="form-group">
                <label for="insumo_modelo">Modelo:</label>
                <input type="text" name="insumo_modelo" id="insumo_modelo" class="form-control">
            </div>
        </form>
</div>
{% endblock %}
